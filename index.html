<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="index.css" rel="stylesheet" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="background">
      <div class="header">
        <div>
          <button class="button"><img src="./images/" />Bussiness</button>
        </div>

        <div>
          <button class="button"><img src="./images/" />Invoice</button>
        </div>

        <div>
          <button class="button">
            <img src="./images/" />Manage documents
          </button>
        </div>

        <div>
          <button class="button"><img src="./images/" />Monitoring</button>
        </div>
      </div>

      <div class="button-create">
        <h2>Dashboard</h2>
        <button id="btnCreate">Create</button>
      </div>

      <form class="form" id="form" onsubmit="">
        <label>Block name</label>
        <input id="title" type="text" name="title" />
        <br /><br />

        <label>Number of projects</label>
        <input id="number" type="number" name="number" />
        <br /><br />

        <input class="form-button" type="submit" onsubmit="submitHandler()" />
        <input class="form-button" type="button" value="Cancel" id="cancel" />
      </form>

      <div class="blocks" id="blocksId"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
